<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>推し活ARプロトタイプ</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="oshi-model" src="https://raw.githack.com/aframevr/aframe/master/examples/showcase/anime-UI/assets/scifi_panel.glb"></a-asset-item>
      </assets>

      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#oshi-model" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
        
        <a-text value="Happy Oshi-Katsu!" position="-1 1 0" color="pink"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
