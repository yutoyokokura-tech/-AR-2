<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>推し活ARプロトタイプ</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-assets>
        <a-asset-item id="oshi-model" src="https://raw.githack.com/aframevr/aframe/master/examples/showcase/anime-UI/assets/scifi_panel.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#oshi-model" 
          scale="1 1 1" 
          position="0 0 0">
        </a-entity>
        <a-text value="Happy Oshi-Katsu!" position="0 1.2 0" align="center" color="pink" width="3"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
